<!DOCTYPE html>
<html>
<head>
    <title>Nature Saver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
            background: #000;
        }
        
        #photo-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #photo {
            width: auto;
            height: 100%;
            min-width: 100%;
            object-fit: cover;
            transition: opacity 0.7s ease-in-out;
			background: #000; 
        }
        
        #photo.fade-out {
            opacity: 0;
        }
        
        #location {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-family: 'Helvetica', sans-serif;
            text-shadow: 
                1px 1px 2px rgba(0,0,0,0.8),
                0 0 4px rgba(0,0,0,0.5);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 6px;
            backdrop-filter: blur(2px);
            z-index: 100;
            max-width: calc(100% - 40px);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Оптимизация для узких экранов */
        @media (max-width: 768px) {
            #location {
                font-size: 18px;
                padding: 8px 12px;
                bottom: 15px;
                left: 15px;
            }
        }

        /* Анимация мигания для киберпанк-стиля */
        @keyframes text-flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
                text-shadow: 
                    0 0 5px #0ff,
                    0 0 10px #0ff,
                    0 0 20px #0ff;
            }
            20%, 24%, 55% {
                opacity: 0.8;
                text-shadow: none;
            }
        }

        /* Киберпанк стиль (раскомментировать при необходимости) */
        
        /*#location {
            font-family: 'Courier New', monospace;
            color: #0ff;
            animation: text-flicker 3s infinite alternate;
            border: 1px solid #0ff;
            box-shadow: 0 0 10px #0ff;
        }*\
        
    </style>
</head>
<body>
    <div id="photo-container">
        <img id="photo" src="" alt="Nature Photo" crossorigin="anonymous">
        <div id="location"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
